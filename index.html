<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>일본듀오의 티키타카폼</title>
</head>
<body>
  <h1>회원정보 입력폼</h1>
  <form action="/form" method="post">
    <input type="text" name="name" placeholder="이름을 작성해 주세요">
    <input type="password" name="password" placeholder="비밀번호를 작성해 주세요">
    <button type="submit">작성</button>
  </form>
</body>
</html>
